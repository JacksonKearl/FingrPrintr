<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FingrPrintr</title>
    <style>
        #name {
            text-transform: capitalize;
        }
    </style>
</head>

<body>
    <h2>Hey, it's <span id="name">%USERNAME%</span>!</h2>
    <h5>Say hello! Everyone here is a lot like you.</h5>
    <form action="/chat" method="post">
        <input style="display: none;" type="text" name="username" value="%USERNAME%" />
        <input style="display: none;" type="text" name="fingerprint" value="%FINGERPRINT%" />
        <input type="text" maxlength="1000" name="message" placeholder="Say Something!" />
        <input type="submit" value="Speak" />
    </form>
    <div id="chats"></div>
    <a href="/list">See all rooms</a>
</body>

<script type="module">

</script>

</html>
